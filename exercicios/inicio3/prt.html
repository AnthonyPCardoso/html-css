<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<body>
    <h1>Este é o teste</h1>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/jesant.mp3" type="audio/mpeg">
        <source src="midia/jesant.ogg" type="audio/ogg">
        <source src="midia/jesant.wav" type="audio/wav">
    </audio>
</body>
</html>
